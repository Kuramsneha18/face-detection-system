<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .camera-container {
            margin: 20px 0;
            text-align: center;
        }
        #videoElement {
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        #capturedPhoto {
            display: none;
            width: 400px;
            height: 300px;
            border: 2px solid #ccc;
            margin-bottom: 10px;
        }
        .camera-buttons {
            margin: 10px 0;
        }
        .camera-buttons button {
            margin: 0 5px;
            padding: 8px 15px;
        }
        .guide-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 300px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            pointer-events: none;
        }
        .guide-text {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 5px;
            font-size: 14px;
        }
        #faceStatus {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .status-good {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .status-bad {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Register New Student</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="student_id">Student ID:</label>
                <input type="text" id="student_id" name="student_id" required>
            </div>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="camera-container">
                <div style="position: relative; width: 400px; margin: 0 auto;">
                    <video id="videoElement" autoplay playsinline></video>
                    <div class="guide-box"></div>
                </div>
                <div class="guide-text">
                    Please position your face within the green box:<br>
                    ✓ Ensure good lighting<br>
                    ✓ Look directly at the camera<br>
                    ✓ Keep your face centered
                </div>
                <div id="faceStatus"></div>
                <canvas id="capturedPhoto" style="display: none;"></canvas>
                <div class="camera-buttons">
                    <button type="button" id="captureBtn">Capture Photo</button>
                    <button type="button" id="retakeBtn" style="display: none;">Retake Photo</button>
                </div>
            </div>
            <button type="submit" id="submitBtn" disabled>Register</button>
        </form>
        <div id="message"></div>
        <a href="{{ url_for('admin.admin_dashboard') }}" class="back-link">Back to Dashboard</a>
    </div>

    <script>
        let video = null;
        let stream = null;
        let photoTaken = false;
        let faceDetectionInterval = null;
        const faceStatusElement = document.getElementById('faceStatus');

        // Initialize the camera feed
        async function initCamera() {
            try {
                video = document.getElementById('videoElement');
                if (!video) {
                    throw new Error('Video element not found');
                }

                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: "user"
                    }
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(reject);
                    };
                    video.onerror = () => reject(new Error('Video element error'));
                });

                // Start periodic face detection
                faceDetectionInterval = setInterval(checkFace, 1000);
                
                console.log('Camera initialized successfully');
            } catch (err) {
                console.error('Error accessing camera:', err);
                faceStatusElement.textContent = 'Error accessing camera: ' + err.message;
                faceStatusElement.className = 'status-bad';
                faceStatusElement.style.display = 'block';
            }
        }

        // Check for face in the video feed
        async function checkFace() {
            if (!video || !video.srcObject || video.paused || video.ended || photoTaken) {
                return;
            }

            try {
                // Create canvas to capture video frame
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                
                // Draw current video frame to canvas
                ctx.drawImage(video, 0, 0);
                
                // Convert canvas to blob
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg'));
                
                // Convert blob to base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });

                // Send to server for face detection
                const response = await fetch('/api/check-face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        photo: base64
                    })
                });

                const result = await response.json();
                if (result.face_detected) {
                    faceStatusElement.textContent = '✓ Face detected - Good position for registration';
                    faceStatusElement.className = 'status-good';
                    document.getElementById('captureBtn').disabled = false;
                } else {
                    faceStatusElement.textContent = '⚠ No face detected - Please adjust your position';
                    faceStatusElement.className = 'status-bad';
                    document.getElementById('captureBtn').disabled = true;
                }
                faceStatusElement.style.display = 'block';
            } catch (error) {
                console.error('Error checking face:', error);
            }
        }

        // Initialize camera
        async function startCamera() {
            try {
                const video = document.getElementById('videoElement');
                stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 }
                    }
                });
                video.srcObject = stream;
                
                // Start periodic face detection checks
                faceDetectionInterval = setInterval(checkFaceDetection, 1000);
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please ensure camera permissions are granted.');
            }
        }

        async function checkFaceDetection() {
            const video = document.getElementById('videoElement');
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);
            
            const photoData = canvas.toDataURL('image/jpeg');
            
            try {
                const response = await fetch('/api/check-face', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ photo: photoData })
                });
                
                const result = await response.json();
                if (result.face_detected) {
                    faceStatusElement.textContent = '✓ Face detected - Good position for registration';
                    faceStatusElement.className = 'status-good';
                } else {
                    faceStatusElement.textContent = '⚠ No face detected - Please adjust your position';
                    faceStatusElement.className = 'status-bad';
                }
                faceStatusElement.style.display = 'block';
            } catch (error) {
                console.error('Error checking face:', error);
            }
        }

        // Start camera when page loads
        document.addEventListener('DOMContentLoaded', initCamera);

        // Capture photo
        document.getElementById('captureBtn').addEventListener('click', function() {
            const canvas = document.getElementById('capturedPhoto');
            const context = canvas.getContext('2d');
            
            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw video frame to canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Show canvas and retake button, hide video and capture button
            canvas.style.display = 'block';
            video.style.display = 'none';
            this.style.display = 'none';
            document.getElementById('retakeBtn').style.display = 'inline-block';
            document.getElementById('submitBtn').disabled = false;
            
            photoTaken = true;
        });

        // Retake photo
        document.getElementById('retakeBtn').addEventListener('click', function() {
            // Show video and capture button, hide canvas and retake button
            document.getElementById('videoElement').style.display = 'block';
            document.getElementById('capturedPhoto').style.display = 'none';
            document.getElementById('captureBtn').style.display = 'inline-block';
            this.style.display = 'none';
            document.getElementById('submitBtn').disabled = true;
            
            photoTaken = false;
        });

        // Show message
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }

        // Handle form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!photoTaken) {
                showMessage('Please capture a photo first', 'error');
                return;
            }

            try {
                // Get form data
                const studentId = document.getElementById('student_id').value;
                const name = document.getElementById('name').value;
                
                // Get photo data
                const canvas = document.getElementById('capturedPhoto');
                const photoData = canvas.toDataURL('image/jpeg');
                
                // Send data to server
                const response = await fetch('{{ url_for("admin.register_student") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        student_id: studentId,
                        name: name,
                        photo: photoData
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Student registered successfully!', 'success');
                    // Reset form
                    this.reset();
                    // Reset camera view
                    document.getElementById('retakeBtn').click();
                } else {
                    showMessage(data.message || 'Registration failed. Please try again.', 'error');
                }
                
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
            }
        });

        // Cleanup when page is closed
        window.onbeforeunload = () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        };
    </script>
</body>
</html>
